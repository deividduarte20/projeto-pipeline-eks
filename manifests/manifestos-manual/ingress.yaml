kind: Ingress
metadata:
  name: ing-new-comments
  namespace: app
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: comments.dtechdevops.shop # Substitua pelo seu dom√≠nio
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: svc-new-comments
            port:
              number: 80