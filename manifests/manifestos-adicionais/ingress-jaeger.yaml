apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ing-jaeger
  namespace: jaeger
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: jaeger.dtechdevops.shop # Substitua pelo seu dom√≠nio
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: jaeger-query
            port:
              number: 80
