name: CI/CD Pipeline wit Terraform

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWD }}

    - name: Build Docker Image
      run: |
        docker build -t deividdua32/api-new-comments:v1 .
        docker push deividdua32/api-new-comments:v1

  deploy:
    runs-on: ubuntu-latest

    needs: build

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up AWS CLI
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Run Terraform
      run: |
        cd terraform-eks
        terraform init
        terraform apply -auto-approve

    - name: Deploy to EKS
      run: |
        kubectl create namespace app
        kubectl apply -f manifests/deployment.yaml
        kubectl apply -f manifests/service.yaml
        kubectl apply -f manifests/hpa.yaml
        kubectl apply -f manifests/ingress.yaml

    - name: Install Helm
      run: |
        curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3
        chmod +x get_helm.sh
        ./get_helm.sh

    - name: Deploy Helm Chart
      run: |
        helm repo add prometheus-community https://prometheus-community.github.io/helm-charts

        helm install prometheus prometheus-community/prometheus-stack --namespace monitoramento --create-namespace